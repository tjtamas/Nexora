name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'packages/licitmokus_app/**'
      - 'docker/**'
  workflow_dispatch:  # manu√°lis ind√≠t√°si lehet≈ës√©g GitHub UI-b√≥l

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Dockerfile is available
        run: |
          echo "üïµÔ∏è Listing docker/ directory:"
          ls -l docker/
          if [ ! -f docker/licitmokus.Dockerfile ]; then
            echo "‚ùå ERROR: docker/licitmokus.Dockerfile not found!"
            exit 1
          else
            echo "‚úÖ Dockerfile found!"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/licitmokus.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/licitmokus_web:latest
          platforms: linux/amd64  # üëâ csak amd64-re, arm64 kil≈ëve egyel≈ëre
